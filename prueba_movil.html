<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡CLEIP ESCAPA! Demo Celular</title>
    <link rel="icon" type="image/png" href="cleip_milo.png">
    <style>
        @font-face {
            font-family: 'PixelatedFont';
            src: url('fuente_8bit.ttf') format('truetype');
        }

        body {
            font-family: 'PixelatedFont', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        #game-canvas {
            border: 2px solid #ffffff;
            background-color: #1a1a1a;
            width: 95vw;
            height: 80vh;
            display: none;
        }

        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #1a1a1a;
        }

        #start-screen { display: flex; }
        #logo { width: 250px; margin-bottom: 20px; }
        h2 { font-size: 2em; color: #ffcc00; }
        .game-button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.5em;
            margin-top: 20px;
            cursor: pointer;
        }

        #end-screen { position: absolute; top:0; left:0; width:100%; height:100%; display:none; background:rgba(0,0,0,0.7); }
    </style>
</head>
<body>
<div id="start-screen" class="screen">
    <canvas id="start-background" width="800" height="600" style="position:absolute;top:0;left:0;z-index:0;"></canvas>
    <img id="logo" src="fabi_alancho_games.png" alt="Logo">
    <h2>¡CLEIP ESCAPA!</h2>
    <button id="play-button" class="game-button">JUGAR</button>
</div>

<div id="game-container">
    <canvas id="game-canvas" width="1200" height="900"></canvas>
</div>

<div id="end-screen" class="screen">
    <h3 id="end-message"></h3>
    <button id="end-play-again-button" class="game-button">VOLVER A JUGAR</button>
</div>

<script>
const startScreen=document.getElementById("start-screen");
const endScreen=document.getElementById("end-screen");
const gameContainer=document.getElementById("game-container");
const playButton=document.getElementById("play-button");
const endPlayAgain=document.getElementById("end-play-again-button");
const startBg=document.getElementById("start-background");
const sbCtx=startBg.getContext("2d");
const canvas=document.getElementById("game-canvas");
const ctx=canvas.getContext("2d");

let cleips=[];
function initCleips(){
  cleips=[];
  for(let i=0;i<30;i++){
    cleips.push({x:Math.random()*startBg.width,y:Math.random()*startBg.height,dx:Math.random()*2-1,dy:Math.random()*2-1});
  }
}
function animateStart(){
  sbCtx.fillStyle="#1a1a1a";
  sbCtx.fillRect(0,0,startBg.width,startBg.height);
  sbCtx.fillStyle="white";
  cleips.forEach(c=>{
    c.x+=c.dx;c.y+=c.dy;
    if(c.x<0) c.x=startBg.width;
    if(c.y<0) c.y=startBg.height;
    if(c.x>startBg.width) c.x=0;
    if(c.y>startBg.height) c.y=0;
    sbCtx.fillRect(c.x,c.y,10,10);
  });
  requestAnimationFrame(animateStart);
}
initCleips();animateStart();

let player,enemy,timer,interval,isPlaying=false;
function startGame(){
  startScreen.style.display="none";
  gameContainer.style.display="block";
  canvas.style.display="block";
  resetGame();
}
function resetGame(){
  player={x:canvas.width/2,y:canvas.height/2,w:40,h:40,dx:0,dy:0,lives:3};
  enemy={x:100,y:100,w:40,h:40};
  timer=60;
  isPlaying=true;
  if(interval) clearInterval(interval);
  interval=setInterval(()=>{timer--;if(timer<=0){endGame("¡GANASTE!");}},1000);
  update();
}
function update(){
  if(!isPlaying) return;
  ctx.fillStyle="#1a1a1a";ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle="red";ctx.fillRect(enemy.x,enemy.y,enemy.w,enemy.h);
  ctx.fillStyle="yellow";ctx.fillText("Tiempo: "+timer,canvas.width-100,20);
  requestAnimationFrame(update);
}
function endGame(msg){
  isPlaying=false;
  clearInterval(interval);
  endScreen.style.display="flex";
  document.getElementById("end-message").textContent=msg;
}

playButton.onclick=startGame;
endPlayAgain.onclick=()=>{endScreen.style.display="none";resetGame();};
</script>
</body>
</html>
