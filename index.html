<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Web de Fabialancho - Mis Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            background-image: url('fondodeaurasalanochecer.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para el contenido */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            max-width: 900px;
            width: 90%;
            margin-top: auto;
            margin-bottom: auto;
        }

        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 6px #000;
            margin-bottom: 10px;
        }

        .game-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .game-item {
            margin-bottom: 25px;
        }

        .game-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .game-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .social-handle {
            position: fixed;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
            z-index: 100;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
