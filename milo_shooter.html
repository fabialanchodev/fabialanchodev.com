<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MILO SHOOTER</title>
    
    <style>
        /* --- Configuración General --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Evita el scroll y el zoom en móviles */
        }

        #game-container {
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
            /* Fija el tamaño base del juego */
            width: 800px; 
            height: 600px;
            /* Permite que el juego escale en móviles sin desbordarse */
            max-width: 100vw;
            max-height: 100vh;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        /* --- Pantallas (Intro, Menú, Pausa, Game Over) --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            z-index: 10;
        }

        /* Intro de la Marca */
        #intro-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #intro-screen h1 {
            font-size: 3em;
            color: #fff;
            opacity: 0;
            animation: fadeInOut 3s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Menú Principal */
        #menu-screen h1 {
            font-size: 3.5em;
            color: #00aaff;
            text-shadow: 2px 2px 4px #000;
        }

        .menu-button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #0074d9;
            color: white;
            border: 2px solid #00aaff;
            border-radius: 10px;
            font-weight: bold;
        }

        .menu-button:hover {
            background-color: #00aaff;
        }

        #game-over h2 { color: #ff4136; font-size: 48px; }
        #pause-screen h2 { color: #ffdc00; font-size: 48px; }

        /* --- Interfaz de Usuario (Juego) --- */
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }

        #score-container {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        #pause-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 255, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            user-select: none; /* Evita que se seleccione el texto */
        }

        /* --- Controles Móviles (para Mode Celular) --- */
        #mobile-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Área de los controles */
            z-index: 5;
        }

        #joystick-area {
            position: absolute;
            bottom: 25px;
            left: 25px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        #joystick-knob {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 20px; /* Centrado */
            left: 20px; /* Centrado */
        }

        #fire-button {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 90px;
            height: 90px;
            background-color: rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            user-select: none;
        }

        #fire-button:active {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>fabialancho games</h1>
    </div>

    <div id="menu-screen" class="screen" style="display: none;">
        <h1>MILO SHOOTER</h1>
        <button id="pc-button" class="menu-button">Modo PC (Teclado/Mouse)</button>
        <button id="mobile-button" class="menu-button">Modo Celular (Joystick/Touch)</button>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-container">
            <div id="score-container">
                Puntuación: <span id="score">0</span>
            </div>
            <button id="pause-button">||</button>
        </div>

        <div id="mobile-controls" style="display: none;">
            <div id="joystick-area">
                <div id="joystick-knob"></div>
            </div>
            <button id="fire-button"></button>
        </div>

        <div id="pause-screen" class="screen" style="display: none;">
            <h2>PAUSA</h2>
            <button id="resume-button" class="menu-button">Reanudar</button>
            <button id="menu-from-pause-button" class="menu-button">Menú Principal</button>
        </div>

        <div id="game-over" class="screen" style="display: none;">
            <h2>GAME OVER</h2>
            <button id="restart-button" class="menu-button">Volver al Menú</button>
        </div>
    </div>

    <script>
        // --- Elementos del DOM ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const introScreen = document.getElementById('intro-screen');
        const menuScreen = document.getElementById('menu-screen');
        const pcButton = document.getElementById('pc-button');
        const mobileButton = document.getElementById('mobile-button');
        const gameContainer = document.getElementById('game-container');

        const scoreEl = document.getElementById('score');
        const pauseButton = document.getElementById('pause-button');
        const pauseScreen = document.getElementById('pause-screen');
        const resumeButton = document.getElementById('resume-button');
        const menuFromPauseButton = document.getElementById('menu-from-pause-button');
        const gameOverScreen = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');

        const mobileControls = document.getElementById('mobile-controls');
        const joystickArea = document.getElementById('joystick-area');
        const joystickKnob = document.getElementById('joystick-knob');
        const fireButton = document.getElementById('fire-button');

        // --- Configuración del Canvas ---
        canvas.width = 800;
        canvas.height = 600;

        // --- Carga de Imágenes (Aseguramos que carguen antes de empezar) ---
        let imagesLoadedCount = 0;
        const totalImages = 4;
        function checkAllImagesLoaded() {
            imagesLoadedCount++;
            if (imagesLoadedCount === totalImages) {
                // Inicia el bucle de juego una vez que todas las imágenes estén listas.
                // Esta función se llama solo si las 4 imágenes se encuentran en la carpeta.
                gameLoop(); 
            }
        }

        // Función auxiliar para cargar imagen y verificar el estado
        function loadGameImage(src) {
            let img = new Image();
            img.onload = checkAllImagesLoaded; 
            img.onerror = () => console.error(`Error cargando imagen: ${src}. Asegúrate de que el nombre y la ruta son correctos.`); // Mensaje de ayuda si no carga
            img.src = src;
            return img;
        }

        const playerImg = loadGameImage('miloenunanave.png');
        const projectileImg = loadGameImage('proyectil.png');
        const enemyImg = loadGameImage('enemigo.png');
        const explosionImg = loadGameImage('explo_sion.png');

        // --- Variables del Juego ---
        let player, projectileCooldown;
        let projectiles = [];
        let enemies = [];
        let explosions = [];
        let score = 0;
        let enemySpawnTimer = 0;
        const enemySpawnInterval = 100;

        // --- Estados del Juego ---
        let gameState = 'INTRO'; // 'INTRO', 'MENU', 'PLAYING', 'PAUSED', 'GAMEOVER'
        let gameMode = 'pc'; // 'pc' o 'mobile'

        // --- Variables del Joystick ---
        let joystickActive = false;
        let joystickStartY = 0;
        const joystickMaxMove = 40; 
        
        // Clases de Objetos (simplificadas para el código único)
        class Player {
            constructor() {
                this.width = 100; this.height = 75;
                this.x = 50; this.y = (canvas.height - this.height) / 2;
                this.speed = 7;
                this.keys = { up: false, down: false };
            }
            draw() {
                ctx.drawImage(playerImg, this.x, this.y, this.width, this.height);
            }
            update() {
                if (this.keys.up && this.y > 0) {
                    this.y -= this.speed;
                }
                if (this.keys.down && this.y < canvas.height - this.height) {
                    this.y += this.speed;
                }
                this.draw();
            }
        }

        class Projectile {
            constructor(x, y) {
                this.width = 30; this.height = 30; this.x = x; this.y = y; this.speed = 10;
            }
            draw() { ctx.drawImage(projectileImg, this.x, this.y, this.width, this.height); }
            update() { this.x += this.speed; this.draw(); }
        }

        class Enemy {
            constructor() {
                this.width = 60; this.height = 60;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.height);
                this.speed = Math.random() * 3 + 2;
            }
            draw() { ctx.drawImage(enemyImg, this.x, this.y, this.width, this.height); }
            update() { this.x -= this.speed; this.draw(); }
        }

        class Explosion {
            constructor(x, y) {
                this.width = 75; this.height = 75; this.x = x; this.y = y;
                this.timer = 15;
            }
            draw() { ctx.drawImage(explosionImg, this.x, this.y, this.width, this.height); }
            update() { this.timer--; this.draw(); }
        }


        // --- Funciones Principales del Juego ---

        function gameLoop() {
            if (gameState === 'PLAYING') {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas

                player.update();
                if (projectileCooldown > 0) projectileCooldown--;

                projectiles = projectiles.filter(p => p.x < canvas.width);
                projectiles.forEach(p => p.update());

                enemySpawnTimer++;
                if (enemySpawnTimer > enemySpawnInterval) {
                    enemies.push(new Enemy());
                    enemySpawnTimer = 0;
                }

                enemies = enemies.filter(e => e.x > -e.width);
                enemies.forEach(e => e.update());

                explosions = explosions.filter(ex => ex.timer > 0);
                explosions.forEach(ex => ex.update());

                handleCollisions();
            } else if (gameState === 'PAUSED') {
                // Si está en pausa, solo redibujar lo último
                player.draw();
                projectiles.forEach(p => p.draw());
                enemies.forEach(e => e.draw());
                explosions.forEach(ex => ex.draw());
            }
            
            requestAnimationFrame(gameLoop);
        }

        function initGame() {
            player = new Player();
            projectiles = [];
            enemies = [];
            explosions = [];
            score = 0;
            scoreEl.textContent = 0;
            enemySpawnTimer = 0;
            projectileCooldown = 0;
            
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            gameState = 'PLAYING';
            // Asegurarse de que el joystick se resetea si se sale de gameover
            handleJoystickEnd(); 
        }

        function tryShoot() {
            if (projectileCooldown === 0 && gameState === 'PLAYING') {
                projectiles.push(new Projectile(player.x + player.width - 30, player.y + player.height / 2 - 15));
                projectileCooldown = 20; 
            }
        }

        function handleCollisions() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (projectiles[i] && enemies[j] && checkCollision(projectiles[i], enemies[j])) {
                        explosions.push(new Explosion(enemies[j].x, enemies[j].y));
                        score += 100;
                        scoreEl.textContent = score;
                        projectiles.splice(i, 1);
                        enemies.splice(j, 1);
                        break;
                    }
                }
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (checkCollision(enemies[i], player)) {
                    gameOver();
                }
            }
        }

        function checkCollision(rect1, rect2) {
            return (
                rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y
            );
        }

        function togglePause() {
            if (gameState === 'PLAYING') {
                gameState = 'PAUSED';
                pauseScreen.style.display = 'flex';
                // Detener el movimiento del jugador si estaba activo con joystick
                if (gameMode === 'mobile') handleJoystickEnd();
            } else if (gameState === 'PAUSED') {
                gameState = 'PLAYING';
                pauseScreen.style.display = 'none';
            }
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            gameOverScreen.style.display = 'flex';
            // Desactivar controles de movimiento al morir
            player.keys.up = false;
            player.keys.down = false;
        }

        function goToMenu() {
            gameOverScreen.style.display = 'none';
            gameContainer.style.display = 'none';
            pauseScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            gameState = 'MENU';
            // Asegurarse de limpiar los controles al volver al menú
            if (gameMode === 'pc') {
                window.removeEventListener('keydown', handlePCKeyDown);
                window.removeEventListener('keyup', handlePCKeyUp);
            } else {
                joystickArea.removeEventListener('touchstart', handleJoystickStart);
                fireButton.removeEventListener('touchstart', handleFireTouch);
            }
        }


        // --- Controladores de Eventos y Lógica de Menús ---

        // 1. Intro de fabialancho games
        window.addEventListener('load', () => {
            setTimeout(() => {
                introScreen.style.opacity = '0';
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    menuScreen.style.display = 'flex';
                    gameState = 'MENU';
                }, 1000); // 1 segundo de transición de opacidad
            }, 3000); // 3 segundos de duración de la intro
        });

        // 2. Menú
        pcButton.addEventListener('click', () => startGame('pc'));
        mobileButton.addEventListener('click', () => startGame('mobile'));

        function startGame(mode) {
            gameMode = mode;
            menuScreen.style.display = 'none';
            gameContainer.style.display = 'block';

            if (mode === 'pc') {
                mobileControls.style.display = 'none';
                setupPCControls();
            } else {
                mobileControls.style.display = 'block';
                setupMobileControls();
            }
            
            initGame();
        }

        // 3. Botones de Pausa/Reanudar
        pauseButton.addEventListener('click', togglePause);
        resumeButton.addEventListener('click', togglePause);
        menuFromPauseButton.addEventListener('click', goToMenu);
        restartButton.addEventListener('click', goToMenu);


        // 4. Controles de PC (Teclado)
        function setupPCControls() {
            // --- LIMPIEZA MÓVIL AL CAMBIAR A PC ---
            joystickArea.removeEventListener('touchstart', handleJoystickStart);
            fireButton.removeEventListener('touchstart', handleFireTouch);

            // Limpiar los listeners de PC (por si se vuelve a llamar)
            window.removeEventListener('keydown', handlePCKeyDown);
            window.removeEventListener('keyup', handlePCKeyUp);

            // --- AÑADIR CONTROLES DE PC ---
            window.addEventListener('keydown', handlePCKeyDown);
            window.addEventListener('keyup', handlePCKeyUp);
        }

        function handlePCKeyDown(e) {
            if (gameMode !== 'pc' || gameState !== 'PLAYING') return;
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') player.keys.up = true;
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') player.keys.down = true;
            if (e.key === ' ') tryShoot();
            if (e.key === 'p' || e.key === 'P') togglePause();
        }

        function handlePCKeyUp(e) {
            if (gameMode !== 'pc') return;
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') player.keys.up = false;
            if (e.key === 'ArrowDown' || e.key.toLowerCase() === 's') player.keys.down = false;
        }

        // 5. Controles Móviles (Joystick y Botón)

        // Función con nombre para poder eliminarla más tarde
        function handleFireTouch(e) {
            e.preventDefault();
            tryShoot();
        }
        
        function setupMobileControls() {
            // --- LIMPIEZA PC AL CAMBIAR A MÓVIL ---
            window.removeEventListener('keydown', handlePCKeyDown);
            window.removeEventListener('keyup', handlePCKeyUp);

            // --- AÑADIR CONTROLES MÓVILES ---
            fireButton.addEventListener('touchstart', handleFireTouch, { passive: false });
            joystickArea.addEventListener('touchstart', handleJoystickStart, { passive: false });
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            if (gameState !== 'PLAYING') return;
            joystickActive = true;
            const touch = e.touches[0];
            joystickStartY = touch.clientY;
            
            // Adjuntar listeners de movimiento y finalización
            joystickArea.addEventListener('touchmove', handleJoystickMove, { passive: false });
            joystickArea.addEventListener('touchend', handleJoystickEnd);
            joystickArea.addEventListener('touchcancel', handleJoystickEnd);
        }

        function handleJoystickMove(e) {
            e.preventDefault();
            if (!joystickActive || gameState !== 'PLAYING') return;
            const touch = e.touches[0];
            const deltaY = touch.clientY - joystickStartY;
            // Limitar el movimiento visual del knob
            let move = Math.min(Math.max(deltaY, -joystickMaxMove), joystickMaxMove);
            
            // Lógica de movimiento del jugador
            player.keys.up = move < -5; // Threshold para subir
            player.keys.down = move > 5; // Threshold para bajar

            // Mover el knob visualmente
            joystickKnob.style.transform = `translateY(${move}px)`;
        }

        function handleJoystickEnd(e) {
            joystickActive = false;
            // Detener el movimiento del jugador
            player.keys.up = false;
            player.keys.down = false;
            // Resetear la posición visual del knob
            joystickKnob.style.transform = 'translateY(0px)';
            
            // Eliminar listeners de movimiento/finalización para evitar colisiones de eventos
            joystickArea.removeEventListener('touchmove', handleJoystickMove);
            joystickArea.removeEventListener('touchend', handleJoystickEnd);
            joystickArea.removeEventListener('touchcancel', handleJoystickEnd);
        }

    </script>
</body>
</html>
