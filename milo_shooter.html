<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FBGames | MILO SHOOTER</title>
    <link rel="icon" href="cleip_milo.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURACI√ìN GLOBAL --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* --- EFECTO DE FONDO (STARFIELD) --- */
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        #starfield-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            z-index: 0;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            animation: move-stars 200s linear infinite;
        }

        /* --- TEXTOS DE ESQUINAS (NUEVO) --- */
        .corner-text {
            position: fixed;
            bottom: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 100; /* Por encima de casi todo */
            text-shadow: 1px 1px 2px #000;
        }
        #bottom-left { left: 15px; }
        #bottom-right { right: 15px; }

        /* --- CONTENEDOR DE PANTALLAS --- */
        .screen {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: flex; /* Visible cuando est√° activo */
        }

        /* --- PANTALLA DE INTRO --- */
        #intro-screen img {
            max-width: 80%;
            width: 300px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        #intro-screen .title {
            font-size: 2.5rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-shadow: 0 0 10px #fff;
        }
        
        #intro-screen .subtitle {
            font-size: 2.5rem; 
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards, blink 0.8s linear infinite 1s;
        }

        /* Barra de carga */
        #loading-bar {
            width: 80%;
            max-width: 300px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #fff;
            animation: load 3s linear forwards;
        }

        /* --- PANTALLA DE MEN√ö Y GAME OVER --- */
        
        /* T√≠tulo del Men√∫ (Modificado para resaltar en blanco) */
        #menu-screen h1 {
            font-size: 2.8rem; /* Grande, pero no enorme */
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 4px 4px 0px #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        #game-over-screen h1 {
            font-size: 2.5rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 1s linear infinite;
        }

        .record-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ffdd00;
        }
        
        #game-over-screen .stats {
             font-size: 1.2rem;
             line-height: 2;
        }

        .game-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 20px 30px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #111;
            text-transform: uppercase;
        }

        .game-button:hover, .game-button:active {
            background-color: #fff;
            color: #000;
            box-shadow: 0 2px 0 #111;
            transform: translateY(3px);
        }

        /* --- PANTALLA DE JUEGO --- */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            background-color: #000; 
        }

        /* --- HUD (Heads-Up Display) --- */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: #fff;
            background: rgba(0,0,0,0.3);
            pointer-events: none; 
        }
        
        #hud-lives {
            display: flex;
        }
        
        #hud-lives img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        
        #hud-score, #hud-time {
             min-width: 100px;
             text-align: right;
        }
        
        /* Bot√≥n de Pausa M√≥vil */
        #mobile-pause-button {
            display: none; /* Oculto por defecto */
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 21; 
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            line-height: 48px; 
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            pointer-events: auto; 
        }
        
        #mobile-pause-button:active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* --- CONTROLES M√ìVILES --- */
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 19;
            display: none; 
            pointer-events: none; 
        }
        
        #mobile-controls.active {
            display: block;
        }
        
        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto; 
        }
        
        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            left: 15px;
            top: 15px;
        }
        
        #joystick-knob {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            left: 40px;
            top: 40px;
            transition: transform 0.05s linear;
        }
        
        #shoot-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto; 
        }
        
        #shoot-button:active {
            background: rgba(255, 0, 0, 0.7);
        }
        
        /* PANTALLA DE PAUSA (Nuevo Men√∫) */
        #pause-screen {
            background: rgba(0, 0, 0, 0.85); 
            z-index: 30; 
        }
        
        .pause-menu h2 {
            font-size: 2rem;
            color: #ffdd00;
            text-shadow: 0 0 10px #ffdd00;
            margin-bottom: 30px;
        }

        /* --- ANIMACIONES CSS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }

    </style>
</head>
<body>

    <div id="starfield-bg"></div>

    <div id="bottom-left" class="corner-text">@fabialancho</div>
    <div id="bottom-right" class="corner-text">v0.1.4</div>

    <div id="intro-screen" class="screen active">
        <img id="intro-logo" src="fabi_alancho_games.png" alt="Fabialancho Games Logo" style="display: none;">
        <div id="intro-fbgames" class="subtitle" style="display: none;">FBGAMES</div>
        <div id="intro-title" class="title" style="display: none;">MILO SHOOTER</div>
        <div id="intro-loading" style="display: none;">
            <div id="loading-bar">
                <div id="loading-bar-fill"></div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <h1>MILO SHOOTER</h1>
        <div class="record-text">‚è±Ô∏è Tiempo r√©cord: <span id="menu-record">0</span> s</div>
        <button id="btn-play-mobile" class="game-button">JUGAR EN CELULAR</button>
        <button id="btn-play-pc" class="game-button">JUGAR EN PC</button>
    </div>

    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        <button id="mobile-pause-button">‚è∏</button>
        <div id="hud">
            <div id="hud-lives">
                </div>
            <div id="hud-time">Tiempo: 0s</div>
            <div id="hud-score">Puntos: 0</div>
        </div>
        <div id="mobile-controls">
            <div id="joystick-zone">
                <div id="joystick-base"></div>
                <div id="joystick-knob"></div>
            </div>
            <div id="shoot-button"></div>
        </div>
        <div id="pause-screen" class="screen">
            <div class="pause-menu">
                <h2>PAUSA</h2>
                <button id="btn-resume" class="game-button">üîÑ Volver</button>
                <button id="btn-pause-menu" class="game-button">üè† Ir al men√∫ principal</button>
            </div>
        </div>
    </div>

    <div id="game-over-screen" class="screen">
        <h1>HAS PERDIDO</h1>
        <div class="stats">
            <div>‚è±Ô∏è Tiempo sobrevivido: <span id="stat-time">0</span> s</div>
            <div class="record-text">üèÜ R√©cord: <span id="stat-record">0</span> s</div>
        </div>
        <button id="btn-retry" class="game-button">üîÅ Reintentar</button>
        <button id="btn-menu" class="game-button">üè† Salir al Men√∫</button>
        <button id="btn-web" class="game-button">üåê Ir a la Web Principal</button>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. REFERENCIAS A ELEMENTOS DEL DOM ---
        const screens = {
            intro: document.getElementById('intro-screen'),
            menu: document.getElementById('menu-screen'),
            game: document.getElementById('game-screen'),
            gameOver: document.getElementById('game-over-screen'),
            pause: document.getElementById('pause-screen')
        };
        const introLogo = document.getElementById('intro-logo');
        const introFbGames = document.getElementById('intro-fbgames');
        const introTitle = document.getElementById('intro-title');
        const introLoading = document.getElementById('intro-loading');
        const btnPlayMobile = document.getElementById('btn-play-mobile');
        const btnPlayPC = document.getElementById('btn-play-pc');
        const menuRecord = document.getElementById('menu-record');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const hudLives = document.getElementById('hud-lives');
        const hudTime = document.getElementById('hud-time');
        const hudScore = document.getElementById('hud-score');
        const mobileControls = document.getElementById('mobile-controls');
        const mobilePauseButton = document.getElementById('mobile-pause-button'); 
        const btnResume = document.getElementById('btn-resume');
        const btnPauseMenu = document.getElementById('btn-pause-menu');
        const btnRetry = document.getElementById('btn-retry');
        const btnMenu = document.getElementById('btn-menu');
        const btnWeb = document.getElementById('btn-web');
        const statTime = document.getElementById('stat-time');
        const statRecord = document.getElementById('stat-record');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');
        const shootButton = document.getElementById('shoot-button');
        
        // Elementos de UI de esquina
        const cornerTexts = document.querySelectorAll('.corner-text');

        // --- 2. CONFIGURACI√ìN Y ESTADO DEL JUEGO ---
        let controlMode = 'pc'; 
        let gameState = {
            running: false,
            paused: false,
            lives: 3,
            score: 0,
            startTime: 0,
            elapsedTime: 0,
            recordTime: 0,
            spawnTimer: 0,
            spawnInterval: 2, 
        };

        // OPTIMIZACI√ìN LAG: Reducido de 15 a 12
        const ENEMY_CAP = 12; 
        
        let player;
        let missiles = [];
        let enemies = [];
        let particles = [];
        
        let keys = {}; 
        let joystick = {
            active: false,
            touchId: null,
            startX: 0,
            startY: 0,
            currentX: 0,
            currentY: 0,
            deltaX: 0,
            deltaY: 0,
            maxDistance: 60,
        };
        let isShootingMobile = false;

        let lastTime = 0;
        const RECORD_KEY = 'milo_shouter_record_v4'; // Nueva key para nueva versi√≥n

        // --- 3. ASSETS (IM√ÅGENES) ---
        const assetPaths = {
            logo: 'fabi_alancho_games.png',
            player: 'miloenunanave.png',
            enemy: 'enemigo.png',
            missile: 'proyectil.png', 
            life: 'corazon.png',
            explosion: 'explo_sion.png'
        };
        
        const assets = {};
        let assetsLoaded = 0;
        const totalAssets = Object.keys(assetPaths).length;

        function createPlaceholder(width, height, text, color) {
            const buffer = document.createElement('canvas');
            buffer.width = width;
            buffer.height = height;
            const bCtx = buffer.getContext('2d');
            bCtx.fillStyle = color;
            bCtx.fillRect(0, 0, width, height);
            bCtx.fillStyle = '#000';
            bCtx.font = '10px "Press Start 2P"';
            bCtx.textAlign = 'center';
            bCtx.textBaseline = 'middle';
            bCtx.fillText(text, width / 2, height / 2);
            const img = new Image();
            img.src = buffer.toDataURL();
            return img;
        }

        function loadAssets(onComplete) {
            Object.keys(assetPaths).forEach(key => {
                const img = new Image();
                img.src = assetPaths[key];
                img.onload = () => {
                    assets[key] = img;
                    assetsLoaded++;
                    if (assetsLoaded === totalAssets) onComplete();
                };
                img.onerror = () => {
                    console.error(`Error al cargar asset: ${assetPaths[key]}`);
                    let placeholder;
                    switch(key) {
                        case 'player': placeholder = createPlaceholder(80, 80, 'MILO', '#00f'); break; 
                        case 'enemy': placeholder = createPlaceholder(50, 50, 'ENMY', '#f00'); break;
                        case 'missile': placeholder = createPlaceholder(40, 20, 'PROY', '#ff0'); break; 
                        case 'life': placeholder = createPlaceholder(30, 30, '<3', '#f0f'); break;
                        case 'explosion': placeholder = createPlaceholder(64, 64, 'BOOM', '#f80'); break;
                        default: placeholder = createPlaceholder(100, 50, 'IMG', '#888');
                    }
                    assets[key] = placeholder;
                    assetsLoaded++;
                    if (assetsLoaded === totalAssets) onComplete();
                };
            });
        }
        

        // --- 4. CLASES DEL JUEGO ---

        class Entity {
            constructor(x, y, width, height, img) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.img = img;
                this.active = true; 
            }
            
            draw(ctx) {
                if (this.img) {
                    ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
                }
            }
            
            // --- OPTIMIZACI√ìN: HITBOX REDUCIDA ---
            collidesWith(other) {
                // Margen para hacer la hitbox m√°s peque√±a que la imagen
                // Esto reduce la sensaci√≥n de lag o injusticia
                const margin = 12; // 12 pixeles de "perd√≥n" por lado
                
                return this.x + margin < other.x + other.width - margin &&
                       this.x + this.width - margin > other.x + margin &&
                       this.y + margin < other.y + other.height - margin &&
                       this.y + this.height - margin > other.y + margin;
            }
        }

        class Player extends Entity {
            constructor(x, y) {
                const img = assets.player;
                const width = 80; 
                const height = 80;
                super(x, y, width, height, img);
                this.speed = 300; 
                this.shootCooldown = 0;
                this.shootInterval = 0.3;
                this.isHit = false;
                this.hitTimer = 1.5; 
            }
            
            update(dt) {
                let moveX = 0;
                let moveY = 0;

                if (controlMode === 'pc') {
                    if (keys['w'] || keys['ArrowUp']) moveY -= 1;
                    if (keys['s'] || keys['ArrowDown']) moveY += 1;
                    if (keys['a'] || keys['ArrowLeft']) moveX -= 1;
                    if (keys['d'] || keys['ArrowRight']) moveX += 1;
                } else {
                    moveX = joystick.deltaX;
                    moveY = joystick.deltaY;
                }
                
                const mag = Math.sqrt(moveX * moveX + moveY * moveY);
                if (mag > 0) {
                    moveX /= mag;
                    moveY /= mag;
                }
                
                this.x += moveX * this.speed * dt;
                this.y += moveY * this.speed * dt;

                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;

                this.shootCooldown -= dt;
                const canShoot = this.shootCooldown <= 0;
                const isShooting = (controlMode === 'pc' && keys[' ']) || 
                                   (controlMode === 'mobile' && isShootingMobile);
                                   
                if (isShooting && canShoot) {
                    this.shoot();
                    this.shootCooldown = this.shootInterval;
                }
                
                if (this.isHit) {
                    this.hitTimer -= dt;
                    if (this.hitTimer <= 0) {
                        this.isHit = false;
                        this.hitTimer = 1.5;
                    }
                }
            }
            
            draw(ctx) {
                if (this.isHit && Math.floor(this.hitTimer * 10) % 2 === 0) {
                    return; 
                }
                super.draw(ctx);
            }

            shoot() {
                const missileWidth = 40;
                const missileHeight = 20;
                const x = this.x + this.width; 
                const y = this.y + this.height / 2 - missileHeight / 2;
                missiles.push(new Missile(x, y, missileWidth, missileHeight));
            }
            
            hit() {
                if (this.isHit) return; 
                
                gameState.lives--;
                updateHUDLives();
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    this.isHit = true;
                    this.hitTimer = 1.5; 
                }
                
                createExplosion(this.x + this.width / 2, this.y + this.height / 2, true);
            }
        }
        
        class Missile extends Entity {
            constructor(x, y, width, height) {
                super(x, y, width, height, assets.missile);
                this.speed = 500; 
            }
            
            update(dt) {
                this.x += this.speed * dt;
                if (this.x > canvas.width) {
                    this.active = false;
                }
            }
        }
        
        class Enemy extends Entity {
            constructor(x, y) {
                const img = assets.enemy;
                const width = 50;
                const height = 50;
                super(x, y, width, height, img);
                this.speed = Math.random() * 100 + 100; 
            }
            
            update(dt) {
                this.x -= this.speed * dt;
                if (this.x + this.width < 0) {
                    this.active = false;
                }
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = Math.random() * 0.5 + 0.5; 
                this.color = color || `rgb(${Math.random()*255}, ${Math.random()*255}, 0)`;
                this.active = true;
            }
            
            update(dt) {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= dt;
                if (this.life <= 0) {
                    this.active = false;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life * 2; 
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // --- 5. L√ìGICA DEL JUEGO (Game Loop) ---

        function gameLoop(timestamp) {
            if (!gameState.running) return;
            
            const dt = (timestamp - lastTime) / 1000; 
            lastTime = timestamp;

            if (!gameState.paused) {
                update(dt);
            }
            
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            player.update(dt);
            
            missiles = missiles.filter(m => m.active);
            missiles.forEach(m => m.update(dt));
            
            enemies = enemies.filter(e => e.active);
            enemies.forEach(e => e.update(dt));
            
            particles = particles.filter(p => p.active);
            particles.forEach(p => p.update(dt));

            gameState.spawnTimer -= dt;
            if (gameState.spawnTimer <= 0) {
                spawnEnemy();
                gameState.spawnInterval = Math.max(0.7, gameState.spawnInterval * 0.99); 
                gameState.spawnTimer = gameState.spawnInterval;
            }
            
            checkCollisions();
            
            gameState.elapsedTime = (Date.now() - gameState.startTime) / 1000;
            hudTime.textContent = `Tiempo: ${Math.floor(gameState.elapsedTime)}s`;
            hudScore.textContent = `Puntos: ${gameState.score}`;
        }
        
        function draw() {
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            player.draw(ctx);
            missiles.forEach(m => m.draw(ctx));
            enemies.forEach(e => e.draw(ctx));
            particles.forEach(p => p.draw(ctx));
            
            ctx.globalAlpha = 1;
        }
        
        // --- 6. FUNCIONES AUXILIARES DEL JUEGO ---

        function toggleCornerText(show) {
            cornerTexts.forEach(el => {
                el.style.display = show ? 'block' : 'none';
            });
        }

        function startGame() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Ocultar textos de esquina durante el juego para que no molesten
            toggleCornerText(false);

            if (controlMode === 'mobile') {
                mobileControls.classList.add('active');
                mobilePauseButton.style.display = 'block'; 
            } else {
                mobileControls.classList.remove('active');
                mobilePauseButton.style.display = 'none'; 
            }
            
            gameState.running = true;
            gameState.paused = false;
            gameState.lives = 3;
            gameState.score = 0;
            gameState.startTime = Date.now();
            gameState.elapsedTime = 0;
            gameState.spawnInterval = 2.0; 
            gameState.spawnTimer = gameState.spawnInterval;
            
            missiles = [];
            enemies = [];
            particles = [];
            
            player = new Player(50, canvas.height / 2 - 40); 
            
            updateHUDLives();
            hudScore.textContent = 'Puntos: 0';
            hudTime.textContent = 'Tiempo: 0s';
            
            showScreen('game');
            
            lastTime = performance.now();
            gameLoop(lastTime);
        }
        
        function gameOver() {
            gameState.running = false;
            mobilePauseButton.style.display = 'none'; 
            toggleCornerText(true); // Mostrar esquinas de nuevo
            
            if (assets.explosion) {
                const w = player.width * 2;
                const h = player.height * 2;
                const x = player.x - (w - player.width) / 2;
                const y = player.y - (h - player.height) / 2;
                ctx.drawImage(assets.explosion, x, y, w, h);
            }

            const timeSurvived = Math.floor(gameState.elapsedTime);
            if (timeSurvived > gameState.recordTime) {
                gameState.recordTime = timeSurvived;
                localStorage.setItem(RECORD_KEY, gameState.recordTime.toString());
            }
            
            statTime.textContent = timeSurvived;
            statRecord.textContent = gameState.recordTime;
            
            setTimeout(() => {
                showScreen('gameOver');
            }, 1000); 
        }

        function togglePause() {
            if (!gameState.running) return;
            
            gameState.paused = !gameState.paused;
            if (gameState.paused) {
                screens.pause.classList.add('active');
                toggleCornerText(true); // Mostrar al pausar
            } else {
                screens.pause.classList.remove('active');
                toggleCornerText(false); // Ocultar al volver
                lastTime = performance.now();
            }
        }
        
        function spawnEnemy() {
            if (enemies.length >= ENEMY_CAP) {
                return; 
            }
            const y = Math.random() * (canvas.height - 50); 
            const x = canvas.width;
            enemies.push(new Enemy(x, y));
        }
        
        function createExplosion(x, y, isPlayer = false) {
            if (isPlayer && assets.explosion) {
                const w = assets.explosion.width * 1.5;
                const h = assets.explosion.height * 1.5;
                const posX = x - w / 2;
                const posY = y - h / 2;

                particles.push({
                    img: assets.explosion,
                    x: posX,
                    y: posY,
                    w: w,
                    h: h,
                    life: 0.5, 
                    active: true,
                    update: function(dt) {
                        this.life -= dt;
                        if (this.life <= 0) this.active = false;
                    },
                    draw: function(ctx) {
                        ctx.globalAlpha = this.life * 2;
                        ctx.drawImage(this.img, this.x, this.y, this.w, this.h);
                    }
                });
            } else {
                // OPTIMIZACI√ìN: Reducido de 10 a 6 part√≠culas para mejorar lag
                for (let i = 0; i < 6; i++) { 
                    particles.push(new Particle(x, y, '#ff8800'));
                }
            }
        }
        
        function checkCollisions() {
            for (let i = missiles.length - 1; i >= 0; i--) {
                const missile = missiles[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (missile.collidesWith(enemy)) {
                        missile.active = false;
                        enemy.active = false;
                        gameState.score += 100;
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        break; 
                    }
                }
            }
            
            if (!player.isHit) { 
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    if (player.collidesWith(enemy)) {
                        enemy.active = false;
                        player.hit();
                        break; 
                    }
                }
            }
        }

        // --- 7. MANEJO DE NAVEGACI√ìN Y PANTALLAS ---

        function showScreen(screenId) {
            Object.keys(screens).forEach(key => {
                if (key === screenId) {
                    screens[key].classList.add('active');
                } else {
                    screens[key].classList.remove('active');
                }
            });
            if (screenId !== 'game') {
                screens.pause.classList.remove('active');
                mobilePauseButton.style.display = 'none'; 
            }
        }
        
        function loadRecord() {
            const savedRecord = localStorage.getItem(RECORD_KEY);
            if (savedRecord) {
                gameState.recordTime = parseInt(savedRecord, 10);
            } else {
                gameState.recordTime = 0;
            }
            menuRecord.textContent = gameState.recordTime;
        }
        
        function updateHUDLives() {
            hudLives.innerHTML = '';
            if (!assets.life) return; 
            for (let i = 0; i < gameState.lives; i++) {
                const lifeImg = assets.life.cloneNode();
                hudLives.appendChild(lifeImg);
            }
        }
        
        function runIntro() {
            showScreen('intro');
            
            setTimeout(() => {
                introLogo.style.display = 'block';
                introLogo.style.animation = 'fadeIn 2s forwards';
            }, 500); 
            
            setTimeout(() => {
                introFbGames.style.display = 'block';
                introFbGames.style.animation = 'fadeIn 1s forwards, blink 0.8s linear infinite 1s';
                // La versi√≥n ya no se muestra aqu√≠
            }, 2500); 
            
            setTimeout(() => {
                introLogo.style.animation = 'fadeOut 1.5s forwards';
                introFbGames.style.animation = 'fadeOut 1.5s forwards';
            }, 5000); 
            
            setTimeout(() => {
                introTitle.style.display = 'block';
                introTitle.style.animation = 'fadeIn 1s forwards';
            }, 6500); 
            
            setTimeout(() => {
                introLoading.style.display = 'block';
                introLoading.style.animation = 'fadeIn 1s forwards';
            }, 7000); 
            
            setTimeout(() => {
                showScreen('menu');
                loadRecord(); 
            }, 10000); 
        }

        // --- 8. MANEJO DE ENTRADAS (Input) ---
        
        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                if (e.key === 'Escape') {
                    e.preventDefault();
                    togglePause();
                }
                
                if ([' ', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            window.addEventListener('blur', () => {
                if (gameState.running && !gameState.paused) {
                    togglePause();
                }
            });
        }
        
        function setupTouchListeners() {
            joystickZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!joystick.active) {
                    const touch = e.changedTouches[0];
                    joystick.touchId = touch.identifier;
                    joystick.active = true;
                    joystick.startX = touch.clientX;
                    joystick.startY = touch.clientY;
                    joystick.currentX = touch.clientX;
                    joystick.currentY = touch.clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (joystick.active) {
                    const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                    if (touch) {
                        e.preventDefault();
                        joystick.currentX = touch.clientX;
                        joystick.currentY = touch.clientY;
                        
                        let dx = joystick.currentX - joystick.startX;
                        let dy = joystick.currentY - joystick.startY;
                        
                        const mag = Math.sqrt(dx*dx + dy*dy);
                        if (mag > joystick.maxDistance) {
                            dx = (dx / mag) * joystick.maxDistance;
                            dy = (dy / mag) * joystick.maxDistance;
                        }
                        
                        joystickKnob.style.transform = `translate(${dx}px, ${dy}px)`;
                        
                        joystick.deltaX = dx / joystick.maxDistance;
                        joystick.deltaY = dy / joystick.maxDistance;
                    }
                }
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                if (touch) {
                    joystick.active = false;
                    joystick.touchId = null;
                    joystick.deltaX = 0;
                    joystick.deltaY = 0;
                    joystickKnob.style.transform = `translate(0px, 0px)`;
                }
            });
            
            shootButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isShootingMobile = true;
            }, { passive: false });
            
            shootButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                isShootingMobile = false;
            });

            mobilePauseButton.addEventListener('click', togglePause);
        }


        // --- 9. ASIGNACI√ìN DE EVENTOS A BOTONES ---
        
        btnPlayPC.addEventListener('click', () => {
            controlMode = 'pc';
            startGame();
        });
        
        btnPlayMobile.addEventListener('click', () => {
            controlMode = 'mobile';
            startGame();
        });
        
        btnRetry.addEventListener('click', () => {
            startGame();
        });
        
        btnMenu.addEventListener('click', () => {
            loadRecord(); 
            showScreen('menu');
        });
        
        btnWeb.addEventListener('click', () => {
            window.open('index.html', '_blank'); // Redirigir al index local por si acaso
        });

        btnResume.addEventListener('click', togglePause);
        
        btnPauseMenu.addEventListener('click', () => {
            gameState.running = false; 
            gameState.paused = false; 
            screens.pause.classList.remove('active'); 
            loadRecord(); 
            showScreen('menu');
            toggleCornerText(true); 
        });
        
        
        window.addEventListener('resize', () => {
            if (gameState.running) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        
        // --- 10. INICIALIZACI√ìN ---
        
        function init() {
            setupKeyboardListeners();
            setupTouchListeners();
            
            loadAssets(() => {
                console.log("Assets cargados. Iniciando intro...");
                runIntro();
            });
        }

        init();
    });
    </script>
