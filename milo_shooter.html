<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FBGames | MILO SHOUTER</title>
    <link rel="icon" href="cleip_milo.png" type="image/png">
    
    <!-- Importar la fuente "gamer" de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURACI√ìN GLOBAL --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* --- EFECTO DE FONDO (STARFIELD) --- */
        /* Este es un fondo animado simple que estar√° detr√°s de todo */
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        #starfield-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            z-index: 0;
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 500px 500px;
            animation: move-stars 200s linear infinite;
        }

        /* --- CONTENEDOR DE PANTALLAS --- */
        .screen {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .screen.active {
            display: flex; /* Visible cuando est√° activo */
        }

        /* --- PANTALLA DE INTRO --- */
        #intro-screen img {
            max-width: 80%;
            width: 300px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        #intro-screen .title {
            font-size: 2.5rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            text-shadow: 0 0 10px #fff;
        }
        
        #intro-screen .subtitle {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards, blink 1.5s linear infinite 1s;
        }

        #loading-bar {
            width: 80%;
            max-width: 300px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #fff;
            animation: load 3s linear forwards;
        }

        /* --- PANTALLA DE MEN√ö Y GAME OVER --- */
        #menu-screen h1, #game-over-screen h1 {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        
        #game-over-screen h1 {
            font-size: 2.5rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 1s linear infinite;
        }

        .record-text {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #ffdd00;
        }
        
        #game-over-screen .stats {
             font-size: 1.2rem;
             line-height: 2;
        }

        .game-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 20px 30px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #111;
            text-transform: uppercase;
        }

        .game-button:hover, .game-button:active {
            background-color: #fff;
            color: #000;
            box-shadow: 0 2px 0 #111;
            transform: translateY(3px);
        }

        /* --- PANTALLA DE JUEGO --- */
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Detr√°s del HUD pero sobre el fondo */
            background-color: #000; /* Fondo del juego */
        }

        /* --- HUD (Heads-Up Display) --- */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            color: #fff;
            background: rgba(0,0,0,0.3);
            pointer-events: none; /* Permite clics a trav√©s del HUD */
        }
        
        #hud-lives {
            display: flex;
        }
        
        #hud-lives img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        
        #hud-score, #hud-time {
             min-width: 100px;
             text-align: right;
        }
        
        /* --- CONTROLES M√ìVILES --- */
        #mobile-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 19;
            display: none; /* Oculto por defecto */
            pointer-events: none; /* No bloquea el canvas */
        }
        
        #mobile-controls.active {
            display: block;
        }
        
        #joystick-zone {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto; /* S√≠ recibe eventos */
        }
        
        #joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            left: 15px;
            top: 15px;
        }
        
        #joystick-knob {
            position: absolute;
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            left: 40px;
            top: 40px;
            transition: transform 0.05s linear;
        }
        
        #shoot-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto; /* S√≠ recibe eventos */
        }
        
        #shoot-button:active {
            background: rgba(255, 0, 0, 0.7);
        }
        
        /* --- PANTALLA DE PAUSA --- */
        #pause-screen {
            background: rgba(0, 0, 0, 0.7);
            font-size: 2rem;
            color: #ffdd00;
            text-shadow: 0 0 10px #ffdd00;
        }

        /* --- ANIMACIONES CSS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }

    </style>
</head>
<body>

    <!-- Fondo de estrellas persistente -->
    <div id="starfield-bg"></div>

    <!-- PANTALLA 1: INTRO -->
    <div id="intro-screen" class="screen active">
        <!-- El logo y los textos se mostrar√°n/ocultar√°n con JS -->
        <img id="intro-logo" src="fabi_alancho_games.png" alt="Fabialancho Games Logo" style="display: none;">
        <div id="intro-fbgames" class_name="subtitle" style="display: none;">FBGAMES</div>

            <div id="loading-bar">
                <div id="loading-bar-fill"></div>
            </div>

    <!-- PANTALLA 2: MEN√ö PRINCIPAL -->
    <div id="menu-screen" class="screen">
        <h1>MILO SHOUTER</h1>
        <div class="record-text">‚è±Ô∏è Tiempo r√©cord: <span id="menu-record">0</span> s</div>
        <button id="btn-play-mobile" class="game-button">JUGAR EN CELULAR</button>

    <!-- PANTALLA 3: JUEGO -->
    <div id="game-screen" class="screen">
        <canvas id="game-canvas"></canvas>
        
        <!-- HUD (Vidas, Puntuaci√≥n, Tiempo) -->
        <div id="hud">
            <div id="hud-lives">
                <!-- Los corazones se generan con JS -->
            </div>
            <div id="hud-time">Tiempo: 0s</div>

        </div>
        
        <!-- Controles M√≥viles (Ocultos por defecto) -->

    <!-- PANTALLA 4: GAME OVER -->
    <div id="game-over-screen" class="screen">
        <h1>HAS PERDIDO</h1>
        <div class="stats">
            <div>‚è±Ô∏è Tiempo sobrevivido: <span id="stat-time">0</span> s</div>
            <div class="record-text">üèÜ R√©cord: <span id="stat-record">0</span> s</div>
        </div>
        <button id="btn-retry" class="game-button">üîÅ Reintentar</button>
        <button id="btn-menu" class="game-button">üè† Salir al Men√∫</button>
        <button id="btn-web" class="game-button">üåê Ir a la Web Principal</button>
    </div>


    <!-- ======================================================= -->
    <!-- SCRIPT PRINCIPAL DEL JUEGO -->
    <!-- ======================================================= -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. REFERENCIAS A ELEMENTOS DEL DOM ---
        // Pantallas
        const screens = {
            intro: document.getElementById('intro-screen'),
            menu: document.getElementById('menu-screen'),
            game: document.getElementById('game-screen'),
            gameOver: document.getElementById('game-over-screen'),
            pause: document.getElementById('pause-screen')
        };
        // Intro
        const introLogo = document.getElementById('intro-logo');
        const introFbGames = document.getElementById('intro-fbgames');
        const introTitle = document.getElementById('intro-title');
        const introLoading = document.getElementById('intro-loading');
        
        // Men√∫
        const btnPlayMobile = document.getElementById('btn-play-mobile');
        const btnPlayPC = document.getElementById('btn-play-pc');
        const menuRecord = document.getElementById('menu-record');
        
        // Juego
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const hudLives = document.getElementById('hud-lives');
        const hudTime = document.getElementById('hud-time');
        const hudScore = document.getElementById('hud-score');
        const mobileControls = document.getElementById('mobile-controls');
        
        // Game Over
        const btnRetry = document.getElementById('btn-retry');
        const btnMenu = document.getElementById('btn-menu');
        const btnWeb = document.getElementById('btn-web');
        const statTime = document.getElementById('stat-time');
        const statRecord = document.getElementById('stat-record');

        // Controles M√≥viles
        const joystickZone = document.getElementById('joystick-zone');
        const joystickKnob = document.getElementById('joystick-knob');
        const shootButton = document.getElementById('shoot-button');

        // --- 2. CONFIGURACI√ìN Y ESTADO DEL JUEGO ---
        let controlMode = 'pc'; // 'pc' o 'mobile'
        let gameState = {
            running: false,
            paused: false,
            lives: 3,
            score: 0,
            startTime: 0,
            elapsedTime: 0,
            recordTime: 0,
            spawnTimer: 0,
            spawnInterval: 2, // Segundos para nuevo enemigo
        };

        let player;
        let missiles = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        
        let keys = {}; // Estado de teclas presionadas
        let joystick = {
            active: false,
            touchId: null,
            startX: 0,
            startY: 0,
            currentX: 0,
            currentY: 0,
            deltaX: 0,
            deltaY: 0,
            maxDistance: 60,
        };
        let isShootingMobile = false;

        let lastTime = 0;
        const RECORD_KEY = 'milo_shouter_record';

        // --- 3. ASSETS (IM√ÅGENES) ---
        // Aqu√≠ es donde cambias las rutas de los sprites
        const assetPaths = {
            logo: 'fabi_alancho_games.png',
            player: 'miloenunanave.png',
            enemy: 'enemigo.png',
            missile: 'misil.png',
            life: 'corazon.png',
            explosion: 'explo_sion.png'
        };
        
        const assets = {};
        let assetsLoaded = 0;
        const totalAssets = Object.keys(assetPaths).length;

        // Funci√≥n para crear un placeholder si la imagen falla
        function createPlaceholder(width, height, text, color) {
            const buffer = document.createElement('canvas');
            buffer.width = width;
            buffer.height = height;
            const bCtx = buffer.getContext('2d');
            
            bCtx.fillStyle = color;
            bCtx.fillRect(0, 0, width, height);
            bCtx.fillStyle = '#000';
            bCtx.font = '10px "Press Start 2P"';
            bCtx.textAlign = 'center';
            bCtx.textBaseline = 'middle';
            bCtx.fillText(text, width / 2, height / 2);
            
            // Convertir el canvas a una imagen
            const img = new Image();
            img.src = buffer.toDataURL();
            return img;
        }

        // Funci√≥n para cargar todos los assets
        function loadAssets(onComplete) {
            Object.keys(assetPaths).forEach(key => {
                const img = new Image();
                img.src = assetPaths[key];
                
                img.onload = () => {
                    assets[key] = img;
                    assetsLoaded++;
                    if (assetsLoaded === totalAssets) {
                        onComplete();
                    }
                };
                
                img.onerror = () => {
                    console.error(`Error al cargar asset: ${assetPaths[key]}`);
                    // Si falla, crea un placeholder
                    let placeholder;
                    switch(key) {
                        case 'player': placeholder = createPlaceholder(60, 60, 'MILO', '#00f'); break;
                        case 'enemy': placeholder = createPlaceholder(50, 50, 'ENMY', '#f00'); break;
                        case 'missile': placeholder = createPlaceholder(20, 10, 'MISIL', '#ff0'); break;
                        case 'life': placeholder = createPlaceholder(30, 30, '<3', '#f0f'); break;
                        case 'explosion': placeholder = createPlaceholder(64, 64, 'BOOM', '#f80'); break;
                        default: placeholder = createPlaceholder(100, 50, 'IMG', '#888');
                    }
                    assets[key] = placeholder;
                    
                    assetsLoaded++;
                    if (assetsLoaded === totalAssets) {
                        onComplete();
                    }
                };
            });
        }
        

        // --- 4. CLASES DEL JUEGO ---

        // Clase base para entidades
        class Entity {
            constructor(x, y, width, height, img) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.img = img;
                this.active = true; // Para marcar si debe ser eliminado
            }
            
            draw(ctx) {
                if (this.img) {
                    ctx.drawImage(this.img, this.x, this.y, this.width, this.height);
                }
            }
            
            // Detecci√≥n de colisi√≥n (AABB)
            collidesWith(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }

        // Clase del Jugador
        class Player extends Entity {
            constructor(x, y) {
                const img = assets.player;
                // AJUSTAR: Tama√±o del jugador
                const width = 60; 
                const height = 60;
                super(x, y, width, height, img);
                // AJUSTAR: Velocidad del jugador
                this.speed = 300; // p√≠xeles por segundo
                this.shootCooldown = 0;
                // AJUSTAR: Tiempo entre disparos (segundos)
                this.shootInterval = 0.3;
                this.isHit = false;
                this.hitTimer = 0;
            }
            
            update(dt) {
                // Movimiento
                let moveX = 0;
                let moveY = 0;

                if (controlMode === 'pc') {
                    if (keys['w'] || keys['ArrowUp']) moveY -= 1;
                    if (keys['s'] || keys['ArrowDown']) moveY += 1;
                    if (keys['a'] || keys['ArrowLeft']) moveX -= 1;
                    if (keys['d'] || keys['ArrowRight']) moveX += 1;
                } else {
                    moveX = joystick.deltaX;
                    moveY = joystick.deltaY;
                }
                
                // Normalizar vector diagonal (para que no sea m√°s r√°pido)
                const mag = Math.sqrt(moveX * moveX + moveY * moveY);
                if (mag > 0) {
                    moveX /= mag;
                    moveY /= mag;
                }
                
                this.x += moveX * this.speed * dt;
                this.y += moveY * this.speed * dt;

                // L√≠mites de pantalla
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;

                // Disparo
                this.shootCooldown -= dt;
                const canShoot = this.shootCooldown <= 0;
                const isShooting = (controlMode === 'pc' && keys[' ']) || 
                                   (controlMode === 'mobile' && isShootingMobile);
                                   
                if (isShooting && canShoot) {
                    this.shoot();
                    this.shootCooldown = this.shootInterval;
                }
                
                // Manejo de ser golpeado (parpadeo)
                if (this.isHit) {
                    this.hitTimer -= dt;
                    if (this.hitTimer <= 0) {
                        this.isHit = false;
                    }
                }
            }
            
            draw(ctx) {
                // Parpadea si est√° golpeado
                if (this.isHit && Math.floor(this.hitTimer * 10) % 2 === 0) {
                    return; 
                }
                super.draw(ctx);
            }

            shoot() {
                // AJUSTAR: Tama√±o del misil
                const missileWidth = 30;
                const missileHeight = 15;
                const x = this.x + this.width; // Sale de la punta de la nave
                const y = this.y + this.height / 2 - missileHeight / 2;
                missiles.push(new Missile(x, y, missileWidth, missileHeight));
            }
            
            hit() {
                if (this.isHit) return; // Ya es invulnerable
                
                gameState.lives--;
                updateHUDLives();
                
                if (gameState.lives <= 0) {
                    gameOver();
                } else {
                    this.isHit = true;
                    // AJUSTAR: Tiempo de invulnerabilidad (segundos)
                    this.hitTimer = 1.5; 
                }
                
                // Crear explosi√≥n visual
                createExplosion(this.x + this.width / 2, this.y + this.height / 2, true);
            }
        }
        
        // Clase del Misil
        class Missile extends Entity {
            constructor(x, y, width, height) {
                super(x, y, width, height, assets.missile);
                // AJUSTAR: Velocidad del misil
                this.speed = 500; // p√≠xeles por segundo
            }
            
            update(dt) {
                this.x += this.speed * dt;
                // Desactivar si sale de la pantalla
                if (this.x > canvas.width) {
                    this.active = false;
                }
            }
        }
        
        // Clase del Enemigo
        class Enemy extends Entity {
            constructor(x, y) {
                const img = assets.enemy;
                // AJUSTAR: Tama√±o del enemigo
                const width = 50;
                const height = 50;
                super(x, y, width, height, img);
                // AJUSTAR: Velocidad del enemigo
                this.speed = Math.random() * 100 + 100; // Velocidad aleatoria
            }
            
            update(dt) {
                this.x -= this.speed * dt;
                // Desactivar si sale de la pantalla
                if (this.x + this.width < 0) {
                    this.active = false;
                }
            }
        }
        
        // Clase de Part√≠cula (para explosiones)
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = Math.random() * 0.5 + 0.5; // 0.5 a 1 segundo
                this.color = color || `rgb(${Math.random()*255}, ${Math.random()*255}, 0)`;
                this.active = true;
            }
            
            update(dt) {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= dt;
                if (this.life <= 0) {
                    this.active = false;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life * 2; // Fade out
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Clase de Estrella (para fondo del canvas)
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speed = Math.random() * 20 + 10; // M√°s lento
            }
            
            update(dt) {
                this.x -= this.speed * dt;
                if (this.x < 0) {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = '#fff';
                ctx.globalAlpha = this.size / 2.5;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }


        // --- 5. L√ìGICA DEL JUEGO (Game Loop) ---

        // Bucle principal del juego
        function gameLoop(timestamp) {
            if (!gameState.running) return;
            
            const dt = (timestamp - lastTime) / 1000; // Delta time en segundos
            lastTime = timestamp;

            if (!gameState.paused) {
                update(dt);
            }
            
            draw();
            
            requestAnimationFrame(gameLoop);
        }

        // Funci√≥n de Actualizaci√≥n
        function update(dt) {
            // Actualizar estrellas de fondo
            stars.forEach(star => star.update(dt));

            // Actualizar jugador
            player.update(dt);
            
            // Actualizar misiles
            missiles = missiles.filter(m => m.active);
            missiles.forEach(m => m.update(dt));
            
            // Actualizar enemigos
            enemies = enemies.filter(e => e.active);
            enemies.forEach(e => e.update(dt));
            
            // Actualizar part√≠culas
            particles = particles.filter(p => p.active);
            particles.forEach(p => p.update(dt));

            // Spawneo de enemigos
            // AJUSTAR: L√≥gica de spawn
            gameState.spawnTimer -= dt;
            if (gameState.spawnTimer <= 0) {
                spawnEnemy();
                // Dificultad incremental: reducir tiempo de spawn
                gameState.spawnInterval = Math.max(0.5, gameState.spawnInterval * 0.99);
                gameState.spawnTimer = gameState.spawnInterval;
            }
            
            // Detecci√≥n de colisiones
            checkCollisions();
            
            // Actualizar HUD
            gameState.elapsedTime = (Date.now() - gameState.startTime) / 1000;
            hudTime.textContent = `Tiempo: ${Math.floor(gameState.elapsedTime)}s`;
            hudScore.textContent = `Puntos: ${gameState.score}`;
        }
        
        // Funci√≥n de Dibujado
        function draw() {
            // Limpiar canvas
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar estrellas
            ctx.globalAlpha = 1;
            stars.forEach(star => star.draw(ctx));
            
            // Dibujar jugador
            player.draw(ctx);
            
            // Dibujar misiles
            missiles.forEach(m => m.draw(ctx));
            
            // Dibujar enemigos
            enemies.forEach(e => e.draw(ctx));
            
            // Dibujar part√≠culas (explosiones)
            particles.forEach(p => p.draw(ctx));
            
            // Restaurar alpha global por si acaso
            ctx.globalAlpha = 1;
        }
        
        // --- 6. FUNCIONES AUXILIARES DEL JUEGO ---

        // Iniciar una nueva partida
        function startGame() {
            // Ajustar tama√±o del canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Configurar modo de control
            if (controlMode === 'mobile') {
                mobileControls.classList.add('active');
            } else {
                mobileControls.classList.remove('active');
            }
            
            // Reiniciar estado
            gameState.running = true;
            gameState.paused = false;
            gameState.lives = 3;
            gameState.score = 0;
            gameState.startTime = Date.now();
            gameState.elapsedTime = 0;
            // AJUSTAR: Intervalo inicial de spawn
            gameState.spawnInterval = 2.0; 
            gameState.spawnTimer = gameState.spawnInterval;
            
            // Limpiar arrays
            missiles = [];
            enemies = [];
            particles = [];
            stars = [];
            
            // Crear jugador
            player = new Player(50, canvas.height / 2 - 30);
            
            // Crear estrellas de fondo
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
            
            // Actualizar HUD
            updateHUDLives();
            hudScore.textContent = 'Puntos: 0';
            hudTime.textContent = 'Tiempo: 0s';
            
            // Mostrar pantalla de juego
            showScreen('game');
            
            // Iniciar bucle
            lastTime = performance.now();
            gameLoop(lastTime);
        }
        
        // Terminar la partida
        function gameOver() {
            gameState.running = false;
            
            // Mostrar explosi√≥n final del jugador
            ctx.drawImage(assets.explosion, player.x, player.y, player.width, player.height);

            // Guardar r√©cord
            const timeSurvived = Math.floor(gameState.elapsedTime);
            if (timeSurvived > gameState.recordTime) {
                gameState.recordTime = timeSurvived;
                localStorage.setItem(RECORD_KEY, gameState.recordTime.toString());
            }
            
            // Mostrar estad√≠sticas
            statTime.textContent = timeSurvived;
            statRecord.textContent = gameState.recordTime;
            
            // Peque√±a demora antes de mostrar la pantalla
            setTimeout(() => {
                showScreen('gameOver');
            }, 1000); // 1 segundo para ver la explosi√≥n
        }

        // Pausar/Reanudar el juego
        function togglePause() {
            if (!gameState.running) return;
            
            gameState.paused = !gameState.paused;
            if (gameState.paused) {
                screens.pause.classList.add('active');
            } else {
                screens.pause.classList.remove('active');
                // Re-enganchar el tiempo para evitar saltos
                lastTime = performance.now();
            }
        }
        
        // Generar un nuevo enemigo
        function spawnEnemy() {
            const y = Math.random() * (canvas.height - 50); // 50 es el alto del enemigo
            const x = canvas.width;
            enemies.push(new Enemy(x, y));
        }
        
        // Crear explosi√≥n (de part√≠culas o imagen)
        function createExplosion(x, y, isPlayer = false) {
            if (isPlayer) {
                // Explosi√≥n grande del jugador (imagen)
                particles.push({
                    img: assets.explosion,
                    x: x - assets.explosion.width / 2,
                    y: y - assets.explosion.height / 2,
                    life: 0.5, // Duraci√≥n de la imagen
                    active: true,
                    update: function(dt) {
                        this.life -= dt;
                        if (this.life <= 0) this.active = false;
                    },
                    draw: function(ctx) {
                        ctx.globalAlpha = this.life * 2;
                        ctx.drawImage(this.img, this.x, this.y);
                    }
                });
            } else {
                // Explosi√≥n normal (part√≠culas)
                // AJUSTAR: N√∫mero de part√≠culas
                for (let i = 0; i < 15; i++) { 
                    particles.push(new Particle(x, y, '#ff8800'));
                }
            }
        }
        
        // L√≥gica de colisiones
        function checkCollisions() {
            // Misiles vs Enemigos
            for (let i = missiles.length - 1; i >= 0; i--) {
                const missile = missiles[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    
                    if (missile.collidesWith(enemy)) {
                        // Colisi√≥n detectada
                        missile.active = false;
                        enemy.active = false;
                        
                        // AJUSTAR: Puntos por enemigo
                        gameState.score += 100;
                        
                        // Crear explosi√≥n
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        break; // El misil solo puede golpear a un enemigo
                    }
                }
            }
            
            // Enemigos vs Jugador
            if (!player.isHit) { // Solo si no es invulnerable
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    if (player.collidesWith(enemy)) {
                        enemy.active = false;
                        player.hit();
                        break; // Solo recibe un golpe a la vez
                    }
                }
            }
        }

        // --- 7. MANEJO DE NAVEGACI√ìN Y PANTALLAS ---

        // Mostrar una pantalla espec√≠fica y ocultar las dem√°s
        function showScreen(screenId) {
            Object.keys(screens).forEach(key => {
                if (key === screenId) {
                    screens[key].classList.add('active');
                } else {
                    screens[key].classList.remove('active');
                }
            });
            // Ocultar pantalla de pausa siempre que se cambia de pantalla
            if (screenId !== 'game') {
                screens.pause.classList.remove('active');
            }
        }
        
        // Cargar r√©cord guardado
        function loadRecord() {
            const savedRecord = localStorage.getItem(RECORD_KEY);
            if (savedRecord) {
                gameState.recordTime = parseInt(savedRecord, 10);
            } else {
                gameState.recordTime = 0;
            }
            menuRecord.textContent = gameState.recordTime;
        }
        
        // Actualizar iconos de vidas en el HUD
        function updateHUDLives() {
            hudLives.innerHTML = '';
            for (let i = 0; i < gameState.lives; i++) {
                const lifeImg = assets.life.cloneNode();
                hudLives.appendChild(lifeImg);
            }
        }
        
        // Secuencia de Intro
        function runIntro() {
            // 1. Inicia con fondo negro y estrellas CSS
            showScreen('intro');
            
            // 2. Fade in logo
            setTimeout(() => {
                introLogo.style.display = 'block';
                introLogo.style.animation = 'fadeIn 2s forwards';
            }, 500); // 0.5s de espera
            
            // 3. Aparece FBGAMES
            setTimeout(() => {
                introFbGames.style.display = 'block';
                introFbGames.style.animation = 'fadeIn 1s forwards, blink 1.5s linear infinite 1s';
            }, 2500); // 2s despu√©s del logo
            
            // 4. Todo se desvanece
            setTimeout(() => {
                introLogo.style.animation = 'fadeOut 1.5s forwards';
                introFbGames.style.animation = 'fadeOut 1.5s forwards';
            }, 5000); // 2.5s de parpadeo
            
            // 5. Aparece t√≠tulo
            setTimeout(() => {
                introTitle.style.display = 'block';
                introTitle.style.animation = 'fadeIn 1s forwards';
            }, 6500); // Al desaparecer lo anterior
            
            // 6. Barra de carga
            setTimeout(() => {
                introLoading.style.display = 'block';
                introLoading.style.animation = 'fadeIn 1s forwards';
                // La animaci√≥n CSS 'load' dura 3 segundos
            }, 7000); // 0.5s despu√©s del t√≠tulo
            
            // 7. Entrar al Men√∫
            setTimeout(() => {
                showScreen('menu');
                loadRecord(); // Cargar r√©cord al entrar al men√∫
            }, 10000); // 3s de barra de carga
        }


        // --- 8. MANEJO DE ENTRADAS (Input) ---
        
        // Teclado (PC)
        function setupKeyboardListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                // Pausa
                if (e.key === 'Escape') {
                    e.preventDefault();
                    togglePause();
                }
                
                // Evitar scroll con espacio/flechas
                if ([' ', 'arrowup', 'arrowdown', 'arrowleft', 'arrowright'].includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Si el usuario cambia de pesta√±a, pausar
            window.addEventListener('blur', () => {
                if (gameState.running && !gameState.paused) {
                    togglePause();
                }
            });
        }
        
        // T√°ctil (M√≥vil)
        function setupTouchListeners() {
            // Joystick
            joystickZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!joystick.active) {
                    const touch = e.changedTouches[0];
                    joystick.touchId = touch.identifier;
                    joystick.active = true;
                    joystick.startX = touch.clientX;
                    joystick.startY = touch.clientY;
                    joystick.currentX = touch.clientX;
                    joystick.currentY = touch.clientY;
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (joystick.active) {
                    const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                    if (touch) {
                        e.preventDefault();
                        joystick.currentX = touch.clientX;
                        joystick.currentY = touch.clientY;
                        
                        let dx = joystick.currentX - joystick.startX;
                        let dy = joystick.currentY - joystick.startY;
                        
                        const mag = Math.sqrt(dx*dx + dy*dy);
                        if (mag > joystick.maxDistance) {
                            dx = (dx / mag) * joystick.maxDistance;
                            dy = (dy / mag) * joystick.maxDistance;
                        }
                        
                        // Actualizar knob visual
                        joystickKnob.style.transform = `translate(${dx}px, ${dy}px)`;
                        
                        // Actualizar movimiento normalizado para el jugador
                        joystick.deltaX = dx / joystick.maxDistance;
                        joystick.deltaY = dy / joystick.maxDistance;
                    }
                }
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                const touch = Array.from(e.changedTouches).find(t => t.identifier === joystick.touchId);
                if (touch) {
                    joystick.active = false;
                    joystick.touchId = null;
                    joystick.deltaX = 0;
                    joystick.deltaY = 0;
                    joystickKnob.style.transform = `translate(0px, 0px)`;
                }
            });
            
            // Bot√≥n de disparo
            shootButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isShootingMobile = true;
            }, { passive: false });
            
            shootButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                isShootingMobile = false;
            });
        }


        // --- 9. ASIGNACI√ìN DE EVENTOS A BOTONES ---
        
        // Men√∫
        btnPlayPC.addEventListener('click', () => {
            controlMode = 'pc';
            startGame();
        });
        
        btnPlayMobile.addEventListener('click', () => {
            controlMode = 'mobile';
            startGame();
        });
        
        // Game Over
        btnRetry.addEventListener('click', () => {
            // Re-inicia el juego con el modo de control anterior
            startGame();
        });
        
        btnMenu.addEventListener('click', () => {
            loadRecord(); // Actualizar el r√©cord en el men√∫
            showScreen('menu');
        });
        
        btnWeb.addEventListener('click', () => {
            // AJUSTAR: URL de tu web
            window.open('https://fabialanchogames.com', '_blank');
        });
        
        // Responsive: reajustar canvas si cambia tama√±o de ventana
        window.addEventListener('resize', () => {
            if (gameState.running) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Reiniciar estrellas para que se ajusten al nuevo tama√±o
                stars = [];
                for (let i = 0; i < 100; i++) {
                    stars.push(new Star());
                }
            }
        });

        
        // --- 10. INICIALIZACI√ìN ---
        
        function init() {
            // Configurar listeners
            setupKeyboardListeners();
            setupTouchListeners();
            
            // Cargar assets y luego iniciar la intro
            loadAssets(() => {
                console.log("Assets cargados. Iniciando intro...");
                runIntro();
            });
        }

        init();
    });
    </script>
